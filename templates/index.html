<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation</h1>
        <form id="predict-form">
            <label for="features">Enter Features (comma-separated):</label>
            <input type="text" id="features" required>
            <button type="submit">Predict Cluster</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("predict-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let features = document.getElementById("features").value.split(",").map(Number);

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = "Predicted Cluster: " + data.cluster;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
