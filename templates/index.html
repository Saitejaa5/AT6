<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <script>
        function predictCluster() {
            let inputString = document.getElementById("features").value;
            let features = inputString.split(",").map(item => Number(item.trim()));

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = data.cluster !== undefined 
                    ? "Predicted Cluster: " + data.cluster 
                    : "Error: " + data.error;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = "Server error.";
            });
        }
    </script>
</head>
<body>
    <h2>Customer Segmentation</h2>
    <label>Enter Features (comma-separated):</label>
    <input type="text" id="features">
    <button onclick="predictCluster()">Predict</button>
    <p id="result"></p>
</body>
</html>
