<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            
            <label for="children">Number of Children:</label>
            <input type="number" name="children" required>
            
            <label for="education_level">Education Level (Encoded):</label>
            <input type="number" name="education_level" required>
            
            <label for="status">Marital Status (Encoded):</label>
            <input type="number" name="status" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
