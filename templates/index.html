<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
</head>
<body>
    <h1>Customer Segmentation</h1>
    
    <h2>Cluster Visualization</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Cluster Visualization">

    <h2>Predict Customer Segment</h2>
    <form method="post">
        <label>Feature 1: <input type="text" name="feature1" required></label><br>
        <label>Feature 2: <input type="text" name="feature2" required></label><br>
        <label>Feature 3: <input type="text" name="feature3" required></label><br>
        <label>Feature 4: <input type="text" name="feature4" required></label><br>
        <label>Feature 5: <input type="text" name="feature5" required></label><br>
        <input type="submit" value="Predict">
    </form>

    {% if segment is not none %}
        <h3>Predicted Segment: {{ segment }}</h3>
    {% endif %}
</body>
</html>
